<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Submitting feedback...</p>
    </div>

    <!-- Feedback Summary Screen -->
    <div class="feedback-summary" id="feedbackSummary">
        <div class="summary-content">
            <h2>Thank You for Your Feedback!</h2>
            <div class="feedback-details">
                <div class="operation-number">
                    <div class="detail-label">Operation Number</div>
                    <div id="operationNumber" class="operation-number-value"></div>
                </div>
                <div class="customer-details">
                    <div class="detail-item">
                        <div class="detail-label">Name</div>
                        <div id="summaryName" class="detail-value"></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Phone</div>
                        <div id="summaryPhone" class="detail-value"></div>
                    </div>
                </div>
            </div>
            <div class="summary-ratings">
                <div class="summary-item">
                    <h4>Service Quality:</h4>
                    <div class="stars-summary" id="summaryServiceQuality"></div>
                </div>
                <div class="summary-item">
                    <h4>Cleanliness:</h4>
                    <div class="stars-summary" id="summaryCleanliness"></div>
                </div>
                <div class="summary-item">
                    <h4>Service Speed:</h4>
                    <div class="stars-summary" id="summaryServiceSpeed"></div>
                </div>
            </div>
            <div class="average-rating">
                <h3>Overall Rating:</h3>
                <div class="rating-number" id="averageRating"></div>
            </div>
            <button onclick="resetForm()" class="new-feedback-btn">Submit New Feedback</button>
        </div>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
        <h1>Customer Feedback System</h1>
        <form id="commentForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="rating-group">
                <h3>Service Quality</h3>
                <div class="stars" data-rating="serviceQuality">
                    <input type="hidden" name="serviceQuality" id="serviceQuality" value="0">
                    <i class="fas fa-star" data-value="1"></i>
                    <i class="fas fa-star" data-value="2"></i>
                    <i class="fas fa-star" data-value="3"></i>
                    <i class="fas fa-star" data-value="4"></i>
                    <i class="fas fa-star" data-value="5"></i>
                </div>
            </div>

            <div class="rating-group">
                <h3>Cleanliness</h3>
                <div class="stars" data-rating="cleanliness">
                    <input type="hidden" name="cleanliness" id="cleanliness" value="0">
                    <i class="fas fa-star" data-value="1"></i>
                    <i class="fas fa-star" data-value="2"></i>
                    <i class="fas fa-star" data-value="3"></i>
                    <i class="fas fa-star" data-value="4"></i>
                    <i class="fas fa-star" data-value="5"></i>
                </div>
            </div>

            <div class="rating-group">
                <h3>Service Speed</h3>
                <div class="stars" data-rating="serviceSpeed">
                    <input type="hidden" name="serviceSpeed" id="serviceSpeed" value="0">
                    <i class="fas fa-star" data-value="1"></i>
                    <i class="fas fa-star" data-value="2"></i>
                    <i class="fas fa-star" data-value="3"></i>
                    <i class="fas fa-star" data-value="4"></i>
                    <i class="fas fa-star" data-value="5"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="comment">Additional Comments:</label>
                <textarea id="comment" name="comment"></textarea>
            </div>

            <button type="submit" id="submitBtn">
                <span>Submit Feedback</span>
                <div class="loading"></div>
            </button>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
